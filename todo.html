<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="./todo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>ToDo list JS</title>
</head>
<body>
  <main>
    <div class="container">
      <form>
        <input class="form-control mb-3" type="text" id="name" placeholder="Name...">
        <input class="form-control mb-3" type="text" id="l-name" placeholder="Surname...">
        <input class="form-control mb-3" type="text" id="group" placeholder="Group...">
        <button type="submit" class="btn btn-primary w-100">Add Post</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>T/r</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Group</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>

<script src="./todo.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
